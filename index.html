<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis:800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minion Game</title>
</head>
<body>
    
    <div id = "stats">
        <div id = "age">Age : 0</div><br>
        <div id = "hunger">Hunger: 100</div><button class="btn btn-block btn-danger" id="feedButton">Feed</button><div id="meter"><div id="hunger-bar"></div></div>
        <div id = "energy">Energy: 100</div><button class="btn btn-block btn-success" id="sleepButton">Sleep</button><div id="meter"><div id="energy-bar"></div></div>
        <div id = "happiness">Happiness: 100</div><button class="btn btn-block btn-primary" id="playButton">Play</button><div id="meter"><div id="happy-bar"></div></div>
    </div>

    <div id = "pet">
        <button class="btn btn-warning" id="createButton">Create your Minion</button>
        <img id = "thePet" src = "https://i.pinimg.com/originals/48/c3/10/48c310e60b300ed7de329da69db2bffa.png"/>
    </div>

    <div id = "dead">
        <button class="btn btn-warning" id="reset">Play Again</button>
        <h3>Oh snaps! Your neglect has killed <span class="name"></span></h3>
        <img id = "deadPet" src = "https://www.trzcacak.rs/myfile/full/112-1120887_minion-zombie-png-minion-walking-dead.png"/>
    </div>
    <script src="js/app.js"></script> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
